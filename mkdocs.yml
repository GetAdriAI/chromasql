plugins:
  - search
  - macros:
      module_name: docs/main
  
theme:
  name: material
  custom_dir: overrides
  features:
    - navigation.tabs        # Adds top navigation bar
    - navigation.indexes  # This enables bold section headers
    - navigation.footer
    - content.code.copy # enables the copy button in code block
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
markdown_extensions:
  - attr_list
  - admonition
  - codehilite
  - toc:
      permalink: true
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
extra_css:
  - assets/css/custom.css
